<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Tac Toe - Offline Mode</title>
    <link rel="stylesheet" href="assets/css/game.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="ultimate-grid">
        <div class="mini-grid" data-grid="0">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="mini-grid" data-grid="1">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="mini-grid" data-grid="2">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="mini-grid" data-grid="3">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="mini-grid" data-grid="4">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="mini-grid" data-grid="5">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="mini-grid" data-grid="6">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="mini-grid" data-grid="7">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="mini-grid" data-grid="8">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
    </div>
    
    <div class="side-box">
        <div class="score-board">
            <div class="score">
                <span class="score-label">Player X</span>
                <span class="score-value X" id="score-x">0</span>
            </div>
            <div class="score">
                <span class="score-label">Draws</span>
                <span class="score-value draws" id="score-draws">0</span>
            </div>
            <div class="score">
                <span class="score-label">Player O</span>
                <span class="score-value O" id="score-o">0</span>
            </div>
        </div>
        
        <h1 id="info" class="turn-X">Current turn: X</h1>
        <p id="winner-line"></p>
        
        <div class="btn-container">
            <button class="game-btn reset-btn" onclick="resetGame()">
                <i class='bx bx-refresh'></i> New Game
            </button>
            <a href="index.html" class="game-btn home-btn">
                <i class='bx bx-home'></i> Home
            </a>
        </div>
        
        <div class="comments">
            <p><strong>How to play:</strong> Win small boards to claim them. Get three in a row on the big board to win!</p>
            <p>Your move determines which board your opponent plays in next. If sent to a won/full board, they can play anywhere.</p>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="game-over-overlay">
        <div class="game-over-content">
            <h2 class="game-over-title" id="game-over-title">Game Over!</h2>
            <div class="game-over-buttons">
                <button class="game-btn reset-btn" onclick="resetGame()">
                    <i class='bx bx-refresh'></i> Play Again
                </button>
                <a href="index.html" class="game-btn home-btn">
                    <i class='bx bx-home'></i> Home
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
